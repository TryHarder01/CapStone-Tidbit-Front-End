name: GitHub Actions Demo
run-name: ${{ github.ref_name }} is testing out GitHub Actions ðŸš€
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
steps:
  - uses: actions/checkout@v4
  - uses: actions/setup-node@v4
    with:
      node-version: 18
  - run: npm ci
  - run: npm install